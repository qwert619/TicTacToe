<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body id="background">
    
    <h1>Tic Tac Toe</h1>
    <p id="text"></p>
    <div id="icon-selection">
        <button class="icon" data-icon="emoji-smile">😄</button>
        <button class="icon" data-icon="emoji-sad">😭</button>
        <button class="icon" data-icon="emoji-heart">❤️</button>
        <button class="icon" data-icon="emoji-thumbs-up">👍</button>
        <button class="icon" data-icon="emoji-star">⭐</button>
        <button class="icon" data-icon="emoji-fire">🔥</button>
        <button class="icon" data-icon="emoji-rocket">🚀</button>
        <button class="icon" data-icon="emoji-sun">☀️</button>
    </div>
    <div id="game-board">
        <button class="cell" data-index="0"></button>
        <button class="cell" data-index="1"></button>
        <button class="cell" data-index="2"></button>
        <button class="cell" data-index="3"></button>
        <button class="cell" data-index="4"></button>
        <button class="cell" data-index="5"></button>
        <button class="cell" data-index="6"></button>
        <button class="cell" data-index="7"></button>
        <button class="cell" data-index="8"></button>   
    </div>
    <div id="status"></div>
    <button id="restart-btn">Restart Game</button>
    <audio id="clap-audio" src="clap.mp3"></audio>
    <audio id="boo-audio" src="boo.mp3"></audio>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
